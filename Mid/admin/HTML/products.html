<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <link rel="stylesheet" href="../CSS/sidebar.css">
    <link rel="stylesheet" href="../CSS/products.css">
    <script src="../JS/auth.js"></script>
</head>

<body>
    <nav class="sidebar">
        <h2>Best Cart</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html" class="active">Products</a>
        <a href="orders.html">Orders</a>
        <a href="customers.html">Customers</a>
        <a href="marketing.html">Marketing</a>
        <a href="#" onclick="logout()" class="logout">Logout</a>
    </nav>
    <div class="main">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Manage Products</h1>
            <button class="btn btn-primary" onclick="openCatModal()">Manage Categories</button>
        </div>

        <div class="form-box">
            <h3>Add New Product</h3>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <input type="text" id="p-name" placeholder="Name">
                <select id="p-cat"></select>
                <input type="number" id="p-price" placeholder="Price (Tk)">
                <input type="number" id="p-stock" placeholder="Stock">
            </div>

            <div style="margin-top:10px;">
                <select id="img-type" style="width:150px;">
                    <option value="url">Image URL</option>
                    <option value="file">Upload File</option>
                </select>
                <input type="text" id="p-url" placeholder="Image URL" style="width:300px;">
                <input type="file" id="p-file" style="display:none;">
                <button class="btn btn-primary" onclick="addProd()">+ Add Product</button>
            </div>
        </div>

        <table id="prod-table">
            <thead>
                <tr>
                    <th>Img</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Product</h3>
                <input type="hidden" id="e-id">
                <label>Name:</label>
                <input type="text" id="e-name">

                <label>Category:</label>
                <select id="e-cat"></select>

                <label>Price (Tk):</label>
                <input type="number" id="e-price">

                <label>Stock:</label>
                <input type="number" id="e-stock">

                <label>Update Image (Optional):</label>
                <select id="e-img-type" onchange="toggleEditImg()">
                    <option value="keep">Keep Current Image</option>
                    <option value="url">New URL</option>
                    <option value="file">New Upload</option>
                </select>

                <div id="e-img-inputs" style="margin-top:10px;">
                    <input type="text" id="e-url" placeholder="New Image URL" style="display:none; width:100%;">
                    <input type="file" id="e-file" style="display:none;">
                </div>

                <div style="margin-top:20px; text-align:right;">
                    <button class="btn btn-primary" onclick="saveEdit()">Update Product</button>
                    <button class="btn btn-danger" onclick="closeEdit()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="cat-modal" class="modal">
            <div class="modal-content">
                <h3>Manage Categories</h3>
                <div style="display:flex; gap:5px; margin-bottom:15px;">
                    <input type="text" id="new-cat-input" placeholder="New Category Name">
                    <button class="btn btn-primary" onclick="addNewCategory()">Add</button>
                </div>
                <h4>Existing Categories:</h4>
                <ul id="cat-list"
                    style="list-style:none; padding:0; border:1px solid #eee; max-height:200px; overflow-y:auto;">
                </ul>
                <div style="text-align:right; margin-top:15px;">
                    <button class="btn btn-danger" onclick="closeCatModal()">Close</button>
                </div>
            </div>
        </div>

    </div>
    <script src="../../Backend/db.js"></script>
    <script src="../JS/products.js"></script>
</body>

</html>
